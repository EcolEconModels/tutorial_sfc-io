name: Tutorial Sync Check

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  sync-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install minimal R dependency for generation
        run: Rscript -e "install.packages('knitr', repos='https://cloud.r-project.org')"

      - name: Generate question and R artifacts
        run: Rscript build_tutorial.R --generate-question-qmd --generate-r-answer --generate-r-question

      - name: Verify question file is tracked
        run: git ls-files --error-unmatch tutorial_sfc-io-question.qmd

      - name: Fail if question file out of sync
        run: git diff --exit-code -- tutorial_sfc-io-question.qmd
