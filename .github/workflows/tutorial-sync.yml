name: Tutorial Sync Check

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  sync-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install minimal R dependency for generation
        run: Rscript -e "install.packages('knitr', repos='https://cloud.r-project.org')"

      - name: Generate question and step R artifacts
        run: Rscript build_tutorial.R --generate-question-steps --generate-r-steps-answer --generate-r-steps-question

      - name: Verify step question files are tracked
        run: |
          git ls-files --error-unmatch steps/step01_sim-question.qmd
          git ls-files --error-unmatch steps/step02_sim_iot_fit-question.qmd
          git ls-files --error-unmatch steps/step03_endogenous_transition-question.qmd
          git ls-files --error-unmatch steps/step04_row_lite-question.qmd
          git ls-files --error-unmatch steps/step05_exogenous_transition-question.qmd
          git ls-files --error-unmatch steps/step06_emissions-question.qmd

      - name: Fail if question files out of sync
        run: Rscript build_tutorial.R --check-step-sync
